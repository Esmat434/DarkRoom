<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body{
            background-color: black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- start of navagition -->
    <div class="container-fluid card" style="background-color: #050506;box-shadow: rgba(44, 112, 202, 0.04) 0px 0px 0px 1px, rgba(16, 87, 229, 0.04) 0px 1px 1px -0.5px, rgba(42, 51, 70, 0.04) 0px 3px 3px -1.5px, rgba(42, 51, 70, 0.04) 0px 6px 6px -3px, rgba(14, 63, 126, 0.04) 0px 12px 12px -6px, rgba(14, 63, 126, 0.04) 0px 24px 24px -12px;">
        <div class="row">
            <div class="col-lg-8">
                <ul class="mt-2">
                    <a  href="/Home/{{id}}/{{username}}/" style="color: white;text-decoration: none;" class="ms-4">Home</a>
                    <a  href="/Home/{{id}}/{{username}}/Group/" style="color: white;text-decoration: none;" class="ms-4">Group</a>
                    <a href="/Home/{{id}}/{{username}}/Profile/a2b$/" style="color: white;text-decoration: none;" class="ms-4">Profile</a>
                </ul>
            </div>
            <div class="col-lg-2 mt-2" style="cursor: pointer;">
                <span class="tok">Token <i class="fa-solid fa-chevron-down chev"></i></span>
            </div>
        </div>
    </div>
    <!-- End of navagition -->
    <!-- start of Code -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 ms-auto mt-2">
                <input type="text" class="hash-code form-control hash" value="{{hash_code}}" style="display: none;">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 mt-2 ms-auto">
                <input type="text" class="hash-code form-control code" placeholder="Enter Your Code" name="code">
            </div>
            <div class="col-lg-1">
                <input type="submit" class="btn btn-success mt-2 button"></input>
            </div>
        </div>
    </div>
    <!-- End of the Code -->
    
    <div class="container lst">
    </div>
    <script>
        const hash_input = document.querySelector(".hash")
        const click_token = document.querySelector(".tok")
        const chev = document.querySelector(".chev")
        const user_add_container = document.querySelector(".lst")
        const input = document.querySelector(".code")
        const btn = document.querySelector(".button")
        const id = '{{id}}'
        const username = '{{username}}'
        const chatSocket = new WebSocket('ws://'+document.location.host + '/ws/chat/' + id +'/' + username + '/')

        chatSocket.onopen = (e)=>{
            console.log('website is open')
        }

        btn.addEventListener("click",(event)=>{
            event.preventDefault()
            const message = input.value

            if (message){
                const data = JSON.stringify({
                    action:'message',
                    message:message
                })
                chatSocket.send(data)
                console.log('message-sended:',message)
                input.value = ''
            }
        })

        chatSocket.onmessage = function(e){
            const data = JSON.parse(e.data)
            let del_id = data.message.user_id
            const first = document.createElement('div')
            first.classList.add('row')
            const second = document.createElement('div')
            second.classList.add('card')
            second.classList.add('mt-4')
            second.style.backgroundColor = 'black'
            second.style.boxShadow = 'rgba(0, 255, 0, 0.2) 0px 2px 10px 0px'
            first.appendChild(second)
            const third = document.createElement('div')
            third.classList.add('col-lg-4')
            third.classList.add('mt-2')
            third.style.height = '80px'
            third.style.position = 'relative'
            second.appendChild(third)
            const element1 = document.createElement('div')
            element1.classList.add('rounded-circle')
            element1.classList.add('d-inline-block')
            element1.classList.add('card')
            element1.classList.add('mb-2')
            element1.style.width = '70px'
            element1.style.height = '70px'
            element1.style.marginLeft = '20px'
            element1.style.backgroundImage = `url('https://img.freepik.com/premium-vector/attention-danger-hacking-neon-symbol-red-map-background-hack-attack-concept-system-hacked-error_213860-2772.jpg')`
            element1.style.backgroundPosition = 'center'
            element1.style.backgroundRepeat = 'no-repeat'
            element1.style.backgroundSize = 'cover'
            element1.style.position = 'absolute'
            element1.style.boxShadow = 'rgba(3, 102, 214, 0.3) 0px 0px 0px 3px'
            third.appendChild(element1)
            const element2 = document.createElement('a')
            const newUrl = `chat/${data.message.user_id}/${data.message.username}/`;
            element2.href = newUrl; 
            element2.textContent = data.message.username
            element2.style.position = 'absolute'
            element2.style.color = 'white'
            element2.style.textDecorationColor = 'black'
            element2.style.left = '120px'
            element2.style.top = '10px'
            third.appendChild(element2)
            const element3 = document.createElement('div')
            element3.classList.add("btn")
            element3.classList.add("btn-danger") 
            element3.style.position = 'absolute'
            element3.style.left = '1000px'
            element3.style.top = '10px'
            const element4 = document.createElement('span')
            element4.classList.add("fa-solid")
            element4.classList.add("fa-trash")
            element3.appendChild(element4)
            third.appendChild(element3)
            user_add_container.appendChild(first)
            element2.addEventListener("click",()=>{
                history.replaceState(null,'')
            })
            element3.addEventListener("click",()=>{
                const data = JSON.stringify({
                    action:'delete',
                    delete:del_id
                })

                chatSocket.send(data)
                console.log('delete sended:',data)

                window.location.reload()
            })
        }

        chatSocket.onclose = (e)=>{
            console.log('website is closed: ',e)
        }

        // this is for hidr the hash code input
        click_token.addEventListener("click",()=>{
            if (hash_input.style.display === 'none'){
                chev.classList.remove('fa-chevron-down')
                chev.classList.add("fa-chevron-up")
                hash_input.style.display = 'block'
            }else{
                chev.classList.remove('fa-chevron-up')
                chev.classList.add("fa-chevron-down")
                hash_input.style.display = 'none'
            }
        })
    </script>
</body>
</html>
