<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Chat</title>
    <style>
    body{
        background-color: black;
    }
    .message {
      max-width: 75%;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    .message.sent {
      background-color: #dcf8c6;
    }
    .message.received {
      background-color: #f1f0f0;
    }
    </style>
</head>
<body>
    <div class="card" style="position: relative;padding: 10px;height: 90px;background-color: black;box-shadow: rgba(5, 44, 184, 0.27) 0px 0px 1em, rgba(6, 87, 239, 0.05) 0px 0.25em 1em;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card rounded-circle d-inline-block me-5" style="background-image: url(https://img.freepik.com/premium-vector/attention-danger-hacking-neon-symbol-red-map-background-hack-attack-concept-system-hacked-error_213860-2772.jpg);background-position: center;background-repeat: no-repeat;background-size: cover;left: 10px;width: 70px; height: 70px; position: absolute;"></div>
                    <span style="position: absolute;left: 100px; top: 10px;">{{username2}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid parent mt-4" style="height: 70vh;overflow: auto">
    </div>

    <!-- this is delete box -->
    <div class="row delete-box" style="display: none;">
        <div class="col-lg-3" style="position: absolute; left: 30%;bottom: 30%;">
            <div class="card bg-dark">
                <div>Delete Box</div>
                <hr>
                <p>Would you like to delete for everyone</p>
            </div>
            <button type="submit" class="btn btn-danger btn-sm delete-btn">Delete</button>
            <button type="submit" class="btn btn-primary btn-sm cancel-btn">Cancel</button>
        </div>
     </div>
    <!-- inputs for send message -->
    <div class="container-fluid" style="position: fixed;">
        <div class="row w-100">
            <div class="col-lg-11">
                <input type="text" class="form-control message-input" placeholder="Enter Your Message" style="border-radius: 30px;">
            </div>
            <div class="col-lg-1">
                <div class="btn btn-success button"><i class="fa fa-paper-plane"></i></div>
            </div>
        </div>
    </div>    

    <script>
        const id1 = '{{id1}}'
        const username1 = '{{username1}}'
        const id2 = '{{id2}}'
        const username2 = '{{username2}}'
        const btn = document.querySelector(".button")
        const delet_box = document.querySelector(".delete-box")
        const parent = document.querySelector(".parent")
        const chatSocket = new WebSocket('ws://'+document.location.host+'/ws/chat/' + id1 + '/' + username1 + '/' + id2 + '/' + username2 + '/')
        chatSocket.onopen = function(e){
            console.log("websocket is open")
        }

        chatSocket.onclose = function(e){
            console.error("websocket is closed: ",e)
        }

        btn.addEventListener("click", () => {
            const message_input = document.querySelector(".message-input");
            const message_data = message_input.value;
            const data = JSON.stringify({
                action: 'message',
                message: message_data
            });
        
            chatSocket.send(data);
            message_input.value = '';
            window.location.reload();
        });

        // this part for use Enter instead of send bytton
        msg = document.querySelector(".message-input")
        msg.addEventListener("keydown",(e)=>{
            if (e.key === 'Enter'){
                const message_input = document.querySelector(".message-input");
                const message_data = message_input.value;
                const data = JSON.stringify({
                    action: 'message',
                    message: message_data
                });
            
                chatSocket.send(data);
                message_input.value = '';
                window.location.reload();
            }
        })

        chatSocket.onmessage = function(e){
            const data = JSON.parse(e.data)
            const message_data = data.message
            const kind_message = data.kind
            const Time = data.time
            const Element = document.createElement("div");
            Element.classList.add("d-flex");
            Element.classList.add("justify-content-start");

            // ایجاد div جدید برای محتوای پیام
            const element1 = document.createElement("div"); // تغییر این خط
            element1.classList.add('message');
            element1.classList.add("received");
            element1.style.maxWidth = '75%';
            element1.style.padding = '10px';
            element1.style.borderRadius = '15px';
            element1.style.marginBottom = '10px';
            if (kind_message == 'your'){
                element1.style.backgroundColor = '#f1f0f0';
            }else{
                element1.style.backgroundColor = 'green';
            }
            element1.textContent = message_data;

            // اضافه کردن زمان به پیام
            const element2 = document.createElement("div");
            element2.classList.add("small");
            element2.classList.add("text-muted");
            element2.textContent = Time;
            element2.style.fontSize = '8px'

            // اضافه کردن زمان به element1
            element1.appendChild(element2);

            const element3 = document.createElement('span')
            element3.classList.add('fa-solid')
            element3.classList.add('fa-trash')
            element3.style.fontSize = '10px'
            element3.style.fontWeight = 'bold'
            element3.style.color = 'black'
            element3.style.cursor = 'pointer'
            // add trash to the element1
            Element.appendChild(element3)
            // اضافه کردن element1 به Element
            Element.appendChild(element1);

            // اضافه کردن Element به والد
            parent.appendChild(Element);

            element3.addEventListener("click",()=>{
                const delete_btn = document.querySelector(".delete-btn")
                const cancel_btn = document.querySelector(".cancel-btn")
                const date_time = element2.textContent
                delet_box.style.display = 'block'
                delete_btn.addEventListener("click",()=>{
                    const data = JSON.stringify({
                        action:'delete',
                        message:message_data,
                        sender:username1,
                        receiver:username2,
                        date_time:date_time
                    })

                    chatSocket.send(data)
                    delet_box.style.display = 'none'
                    window.location.reload()
                })
                cancel_btn.addEventListener("click",()=>{
                    delet_box.style.display = 'none'
                })
            })
        }
    </script>
</body>
</html>
