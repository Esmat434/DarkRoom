<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
        }
    </style>
    <title>ChangePassword</title>
</head>
<body>
    <h1>Change Password: {{email}}</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="col-lg-2">
                <label for="new">New Password</label>
                <input type="text" placeholder="Enter New Password" class="form-control" name="pass1">
            </div>
            <hr>
            <div class="col-lg-2">
                <label for="old">Password (again):</label>
                <input type="text" placeholder="Enter Again Password" class="form-control mt-4" name="pass2">
                <span style="font-size: 10px;">Enter the same password as before,for varification</span>
            </div>
            <button type="submit" class="btn btn-success btn-sm">Change Password</button>
            <hr>
        </form>
    </div>
</body>
</html>
