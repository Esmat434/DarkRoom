<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(9, 20, 9);
        }
        .container{
            width: 30rem;
            height: 20rem;
            margin-top: 5%;
            background-color: black;
            border-radius: 10px;
            padding-top: 30px;
            box-shadow: rgba(125, 246, 3, 0.2) 0px 2px 8px 0px
        }
    </style>
    <title>forgot_password</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="col-lg-10 me-auto ms-auto">
                <label for="em">Email</label>
                <input type="email" id="em" class="form-control" placeholder="Enter Your Email" name="email">
            </div>
            <div class="col-lg-10 me-auto ms-auto">
                <label for="pas1">Password</label>
                <input type="text" id="pas1" class="form-control mt-2" placeholder="Enter Your Password" name="pass1">
            </div>
            <div class="col-lg-10 me-auto ms-auto">
                <label for="pas2">Repeat Password</label>
                <input type="text" id="pas2" class="form-control mt-2" placeholder="Repeat Your Password" name="pass2">
            </div>
            <div class="col-lg-10 me-auto ms-auto mt-2">
                <input type="submit" class="btn btn-success mt-4" style="width: 24rem;">
            </div>
        </div>
    </form>
</body>
</html>
