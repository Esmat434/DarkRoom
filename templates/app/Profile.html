
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Profile</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.644);
        }
        .all{
            width: 35rem;
            height: 20rem;
            background-color: black;
            border-radius: 10px;
            margin-left: 25%;
            padding: 40px;
            box-shadow: rgba(65, 253, 2, 0.24) 0px 3px 8px;
        }
        .all>div{
            width: 60rem;
        }
        .all>div>div>input{
            background-color: black;
        }
        .all>div>div>input:focus{
            background-color: black;
            box-shadow: rgba(17, 19, 16, 0.24) 0px 3px 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid card" style="background-color: #050506;box-shadow: rgba(44, 112, 202, 0.04) 0px 0px 0px 1px, rgba(16, 87, 229, 0.04) 0px 1px 1px -0.5px, rgba(42, 51, 70, 0.04) 0px 3px 3px -1.5px, rgba(42, 51, 70, 0.04) 0px 6px 6px -3px, rgba(14, 63, 126, 0.04) 0px 12px 12px -6px, rgba(14, 63, 126, 0.04) 0px 24px 24px -12px;">
        <div class="row">
            <div class="col-lg-8">
                <ul class="mt-2">
                    <a  href="/Home/{{id}}/{{username}}/" style="color: white;text-decoration: none;" class="ms-4">Home</a>
                    <a  href="/Home/{{id}}/{{username}}/Group/" style="color: white;text-decoration: none;" class="ms-4">Group</a>
                    <a href="/Home/{{id}}/{{username}}/Profile/" style="color: white;text-decoration: none;" class="ms-4">Profile</a>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="card" style="width: 35rem;height: 16rem;margin-left: 15rem;background-color: black;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
            <div class="col-lg-3">
                <div class="card" style="width: 100px;height: 100px;border-radius: 50%;background-image: url('https://img.freepik.com/premium-vector/attention-danger-hacking-neon-symbol-red-map-background-hack-attack-concept-system-hacked-error_213860-2772.jpg');background-position: center;background-repeat: no-repeat;background-size: cover;margin-left: 14rem;margin-top: 10px;box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;"></div>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <h1>{{username}}</h1>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <h3>{{email}}</h3>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container all mt-4">
        <div class="row">
            <div class="col-lg-3">
                <label for="username">Username</label>
                <input type="text" value="{{username}}" readonly class="form-control" id="username">
            </div>
            <div class="col-lg-3">
                <label for="email">Email</label>
                <input type="email" value="{{email}}" readonly class="form-control" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="first">FirstName</label>
                <input type="text" value="{{first_name}}" readonly class="form-control" id="first">
            </div>
            <div class="col-lg-3">
                <label for="last">LastName</label>
                <input type="text" value="{{last_name}}" readonly class="form-control" id="last">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="phone">PhoneNumber</label>
                <input type="number" value="{{phone}}" readonly class="form-control" id="phone">
            </div>
            <div class="col-lg-3">
                <label for="token">Token</label>
                <input type="text" value="{{token}}" readonly class="form-control" id="token">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="pass">Password</label>
                <input type="password" value="{{password}}" readonly class="form-control mb-0" id="pass">
                <a href="/Home/{{id}}/{{username}}/change_password/9mnjl/" style="font-size: 10px;">Change Your Password</a>
            </div>
            <div class="col-lg-3">
                <label for="date">DateJoind</label>
                <input type="datetime" value="{{date_joind}}" readonly class="form-control" id="date">
            </div>
        </div>
    </div>
</body>
</html>
